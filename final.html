<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <audio autoplay>
    <source src="music/Extreme-Sport-Trap-Music-PISTA.mp3" type="audio/wav" />
  </audio>
  
  <link rel="stylesheet" type="text/css" href="final.css">
</head>



<body>

  <div class="demo-wrap">
    <div class="demo-content">

<div class="homescreen">
<h1 id="demo" class="neonText">Welcome to Rock, Paper, Scissors.</h1>
<input type="text" id="playerName" value="Enter your Name...">
<button class="start-button" onclick="loadPlayer()" >Start Game</button>

<script>
function loadPlayer() {

 playerName = document.getElementById('playerName').value;
  document.getElementById("demo").innerHTML = `${playerName} is playing the computer`;
  playerScoreElem.innerHTML = `${playerName}:0`;
}
</script>
</div>




<div class="scoreboard">
  <div class="neonText" >
    <div class="player-score" id="playerScore" >Player 1: 0
  </div>
  </div>
  <div class="neonText" >
  <div class="computer-score">Computer: 0</div>
  </div>
</div>

<div class="choices">
  <div class="choice" id="rock">
    <img src="images/icons8-hand-rock-48.png" alt="Rock">
  </div>
  <div class="choice" id="paper">
    <img src="images/icons8-hand-48.png" alt="Paper">
  </div>
  <div class="choice" id="scissors">
    <img src="images/icons8-hand-scissors-48.png" alt="Scissors">
  </div>
</div>

<div  class="result" id="result"><h2>Choose your weapon</h2></div>
<div class="neonText" id="computer-choice"></div>

<div class="neonText" class="timer" id="timer"><h2>Time Left: <span id="countdown">12s</span></h2>
</div>

<button class="play-again" id="play-again">Play Again</button>
s
</div>
</div>

<script src="final.js"></script>
</body>
</html>
